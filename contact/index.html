<h1>Contact Me</h1>

<br />
<form class="needs-validation" method="POST" action="https://formspree.io/contact+formspree@wtemple.net" novalidate>
    <div class="form-group row">
        <label for="name" class="col-form-label col-sm-2"><b>Name</b></label>
        <div class="col-sm-10">
            <input id="name" class="form-control" name="name" type="text" placeholder="Your Name" required />
            <div class="invalid-feedback">
                Please include your name or alias.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2"><b>Email</b></label>
        <div class="col-sm-10">
            <input id="email" class="form-control" name="_replyto" type="email" placeholder="Your email address" required />
            <div class="invalid-feedback">
                Please input an email address so that I can reply.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="message" class="col-form-label col-sm-2"><b>Message</b></label>
        <div class="col-sm-10">
            <textarea rows=6 id="message" name="message" class="form-control" placeholder="Enter a message to send" required></textarea>
            <div class="invalid-feedback">
                Please enter a message.
            </div>
        </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;"><i class="fas fa-envelope"></i>&nbsp;&nbsp;Send</button>
</form>
</div>

<script>
(function() {
    'use strict';
    window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');

        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    }, false);
})();
</script>
